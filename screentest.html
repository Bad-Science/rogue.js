	<script type="text/javascript" src="scripts/rogue.js"></script>

	<script type="text/javascript">
		function createCanvas(w, h)
		{
			var canvas = document.createElement('canvas');
			canvas.id = "screen"
			canvas.width = w;
			canvas.height = h;
			return canvas;
		}
		window.onload = function()
		{
			var width = 47;
			var height = 28;
			var canvas = _('screen0');
			var screen = new Rogue.Screen(canvas, width, height, 20, "main");
			screen.initBuffers();
			Rogue.ScreenUtils.drawRect(0, 0, width-1, height-1, screen, Rogue.ScreenUtils.BLOCK_BOX, "#660000");
			var box1 = Rogue.ScreenUtils.drawRect(0, 0, 25, 20, screen, Rogue.ScreenUtils.BLOCK_BOX, "#660000");
			Rogue.ScreenUtils.fillRect(box1.x1 + 1, box1.y1 + 1, box1.x2 - 1, box1.y2 - 1, screen, "â–š", "#6b8e23");
			screen.setDefault();			
			var animator = new Rogue.Animator(screen);
			animator.targetFPS = 5;
			animator.start(function()
				{
					screen.clear();
					var fpsString = Math.round(animator.FPS(10).toFixed(1)) + " FPS";
					// console.log(fpsString);
					Rogue.ScreenUtils.drawString(fpsString, "#FF0000", width - 10, 1, screen);
					screen.draw();
				});
		//	alert(Rogue.game.x);
		}
	</script>

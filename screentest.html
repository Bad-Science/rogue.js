<html>
	
<head>
	<meta charset="UTF-8"> 

	<style id="css">
		@font-face {
    		font-family: 'PC_CGA';
    		src: url('fonts/PC_CGA.fon');
		}
	</style>

	<script typ="text'javascript">
		function _(id)
		{
			return document.getElementById(id);
		}
	</script>
	
	<script type="text/javascript" src="scripts/rogue.js"></script>
	
	<script type="text/javascript">
		function createCanvas(w, h)
		{
			var canvas = document.createElement('canvas');
			canvas.id = "screen"
			canvas.width = w;
			canvas.height = h;
			return canvas;
		}
		window.onload = function()
		{
			var canvas = _('screen');
			var screen = new Rogue.Screen(canvas, 20, 20, 16, "main");
			screen.initBuffers();
			Rogue.ScreenUtils.drawBox(0, 0, 10, 10, screen, Rogue.ScreenUtils.LINE_BOX, "#FF0000");
			screen.draw();
		//	alert(Rogue.game.x);
		}
	</script>
</head>


<body>
	<canvas id='screen' width=400 height=400></canvas>
</body>
	
</html>
